# Site settings
title: dips' blog        # site title
description: >-
  documenting findings, projects and just about anything cybersecurity
lang: en-US                    # default language
timezone: Asia/Kolkata          # your timezone
image: assets/img/ogp.png    # Open Graph image (replace if needed)
repo: https://github.com/dontcalldeepti/dontcalldeepti.github.io
mode: dark                      # default theme: "dark" | "light"

# Profile settings
author:
  name:    deepti rawat               # your name / display name
  bio: >-
    blogging the journey and everything in it
  username: dontcalldeepti
  github: dontcalldeepti
  
  email: deeptirawat.business@gmail.com
  avatar: /assets/img/avatar.jpg   # replace with your avatar

# URL settings
url: "https://dontcalldeepti.github.io"  # your GitHub Pages URL
baseurl: ""                               # leave empty for user page
permalink: /:title/                       # URL structure
google_analytics: ""                      # optional
fb_appid: ""                              # optional

# Collection settings
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
